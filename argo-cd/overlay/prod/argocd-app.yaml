apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-root
  namespace: argocd-gitops
spec:
  project: default
  source:
    repoURL: 'https://github.com/ath3110/my-proj-argo.git'
    targetRevision: main
    path: argocd/overlay/prod
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd-gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true